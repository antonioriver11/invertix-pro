<!DOCTYPE html>
<html lang="es">
<head>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0B1120,#111827,#0B1120);
font-family:'Segoe UI',sans-serif;

}

.card{
background:rgba(255,255,255,0.05);
padding:35px;

box-shadow:0 0 40px rgba(0,198,255,.2);
}

input{
width:100%;

border-radius:10px;
background:rgba(255,255,255,.1);
color:white;
}

button{
width:100%;

}

a{color:#00C6FF;}
</style>
</head>

<body>

<div class="card">
<h2>üîê Recuperar contrase√±a</h2>

<input id="usuario" placeholder="Ingresa tu usuario">

<button onclick="buscarUsuario()">Continuar</button>

<p style="margin-top:15px">
<a href="index.html">Volver al login</a>
</p>
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

async function buscarUsuario(){

const usuario = document.getElementById("usuario").value.trim();

if(!usuario){
alert("Escribe tu usuario");
return;
}

const { data, error } = await supabaseClient
.from("usuarios")
.select("usuario")
.eq("usuario",usuario)
.single();

if(error || !data){
alert("Usuario no encontrado");
return;
}

localStorage.setItem("recuperarUsuario",usuario);
location.href="nueva_password.html";

}

</script>

</body>
