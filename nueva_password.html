<style>
body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0B1120,#111827,#0B1120);

}

.card{

</head>

<body>

<div class="card">
<h2>游대 Crear nueva contrase침a</h2>

<input id="pass1" type="password" placeholder="Nueva contrase침a">
<input id="pass2" type="password" placeholder="Confirmar contrase침a">

<button onclick="guardar()">Guardar contrase침a</button>
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

const usuario = localStorage.getItem("recuperarUsuario");

if(!usuario){
location.href="index.html";
}

async function guardar(){

const p1=document.getElementById("pass1").value;
const p2=document.getElementById("pass2").value;

if(!p1 || !p2){
alert("Completa los campos");
return;
}

if(p1!==p2){
alert("Las contrase침as no coinciden");
return;
}

await supabaseClient
.from("usuarios")
.update({password:p1})
.eq("usuario",usuario);

localStorage.removeItem("recuperarUsuario");

alert("Contrase침a actualizada correctamente");
location.href="index.html";

}

</script>

</body>
