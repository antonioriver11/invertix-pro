<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Login</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0B1120,#111827,#0B1120);
color:#EAEAEA;
overflow:hidden;
}

/* Fondo animado */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle,#00c6ff22 0%,transparent 60%);
animation:mover 12s infinite alternate;
}

@keyframes mover{
from{transform:translate(-20%,-20%);}
to{transform:translate(20%,20%);}
}

.container{
position:relative;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
padding:40px;
width:90%;
max-width:400px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,198,255,0.2);
text-align:center;
z-index:1;
}

.logo{
font-size:55px;
margin-bottom:10px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-8px);}
}

h2{
margin-bottom:20px;
color:#00C6FF;
}

/* Inputs */
.inputBox{
position:relative;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.1);
color:white;
outline:none;
transition:.3s;
}

input:focus{
background:rgba(0,198,255,0.15);
box-shadow:0 0 8px #00c6ff66;
}

.togglePassword{
position:absolute;
right:15px;
top:22px;
cursor:pointer;
opacity:.6;
}

/* Bot칩n */
button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:10px;
background:linear-gradient(135deg,#00C6FF,#0072ff);
font-weight:bold;
cursor:pointer;
color:white;
transition:.3s;
}

button:hover{
transform:scale(1.03);
box-shadow:0 0 15px #00c6ff88;
}

.links{
margin-top:15px;
font-size:14px;
}

a{
color:#00C6FF;
text-decoration:none;
}

a:hover{
text-decoration:underline;
}

.error{
color:#ff4d4d;
margin-top:10px;
display:none;
font-size:14px;
}

.success{
color:#00ff88;
margin-top:10px;
display:none;
font-size:14px;
}

</style>
</head>

<body>

<div class="container">

<div class="logo">游늳</div>
<h2>Invertix Pro</h2>

<form id="loginForm">

<div class="inputBox">
<input id="usuario" placeholder="Usuario" required>
</div>

<div class="inputBox">
<input id="password" type="password" placeholder="Contrase침a" required>
<span class="togglePassword" onclick="togglePass()">游녜</span>
</div>

<button>Ingresar</button>

</form>

<div class="links">
<p>쯅o tienes cuenta? <a href="registro.html">Crear cuenta</a></p>
<p><a href="#" onclick="recuperar()">쯆lvidaste tu contrase침a?</a></p>
</div>

<p class="error" id="errorMsg"></p>
<p class="success" id="successMsg"></p>

</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

/* Mostrar / ocultar contrase침a */
function togglePass(){
const input = document.getElementById("password");
input.type = input.type === "password" ? "text" : "password";
}

/* Login */
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
e.preventDefault();

const usuario = document.getElementById("usuario").value.trim();
const password = document.getElementById("password").value.trim();
const errorMsg = document.getElementById("errorMsg");

errorMsg.style.display="none";

if(!usuario || !password){
errorMsg.textContent="Completa todos los campos";
errorMsg.style.display="block";
return;
}

const { data, error } = await supabaseClient
.from("usuarios")
.select("*")
.eq("usuario", usuario)
.eq("password", password)
.single();

if(error || !data){
errorMsg.textContent="Usuario o contrase침a incorrectos";
errorMsg.style.display="block";
return;
}

/* ADMIN */
if(usuario === "adminalvin"){
localStorage.setItem("adminActivo", usuario);
window.location.href="admin.html";
return;
}

/* USUARIO NORMAL */
localStorage.setItem("usuarioActivo", usuario);
window.location.href="dashboard.html";

});

/* Recuperar contrase침a */
async function recuperar(){

const usuario = prompt("Escribe tu usuario:");

if(!usuario) return;

const { data, error } = await supabaseClient
.from("usuarios")
.select("*")
.eq("usuario", usuario)
.single();

if(error || !data){
alert("Usuario no encontrado");
return;
}

alert("Tu contrase침a es: " + data.password);

}

</script>

</body>
</html>
