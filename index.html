<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Login</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0B1120,#111827,#0B1120);
color:#EAEAEA;
}

.container{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
padding:40px;
width:90%;
max-width:400px;
border-radius:20px;
box-shadow:0 0 40px rgba(0,198,255,0.2);
text-align:center;
}

.logo{
font-size:50px;
color:#00C6FF;
margin-bottom:10px;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.1);
color:white;
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:10px;
background:#00C6FF;
font-weight:bold;
cursor:pointer;
}

a{color:#00C6FF;}
</style>
</head>

<body>

<div class="container">

<div class="logo">üìà</div>
<h2>Invertix Pro</h2>

<form id="loginForm">
<input id="usuario" placeholder="Usuario" required>
<input id="password" type="password" placeholder="Contrase√±a" required>
<button>Ingresar</button>
</form>

<p>¬øNo tienes cuenta? <a href="registro.html">Crear cuenta</a></p>

</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

document.getElementById("loginForm").addEventListener("submit", async (e)=>{
e.preventDefault();

const usuario = document.getElementById("usuario").value.trim();
const password = document.getElementById("password").value.trim();

if(!usuario || !password){
alert("Completa todos los campos");
return;
}

const { data, error } = await supabaseClient
.from("usuarios")
.select("*")
.eq("usuario", usuario)
.eq("password", password)
.single();

if(error || !data){
alert("Usuario o contrase√±a incorrectos");
return;
}

/* üîê ADMIN */
if(usuario === "adminalvin"){
localStorage.setItem("adminActivo", usuario);
window.location.href="admin.html";
return;
}

/* üë§ USUARIO NORMAL */
localStorage.setItem("usuarioActivo", usuario);
window.location.href="dashboard.html";

});
</script>

</body>
</html>
