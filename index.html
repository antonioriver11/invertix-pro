<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Login</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

html,body{
width:100%;
height:100%;
overflow-x:hidden;
}

body{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#0B1120,#111827,#0B1120);
color:#EAEAEA;
}

/* Fondo animado */
body::before{
content:"";
position:absolute;
width:200%;
height:200%;
background:radial-gradient(circle,#00c6ff22 0%,transparent 90%);
}

@keyframes mover{
from{transform:translate(-20%,-20%);}
to{transform:translate(20%,20%);}
}

/* Caja */
.container{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(18px);
padding:30px 25px;
width:90%;
max-width:360px;
border-radius:18px;
box-shadow:0 0 35px rgba(0,198,255,0.25);
text-align:center;
}

/* Logo */
.logo{
font-size:48px;
margin-bottom:8px;
animation:float 3s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-6px);}
}

h2{
margin-bottom:18px;
color:#00C6FF;
font-size:22px;
}

/* Inputs */
.inputBox{
position:relative;
}

input{
width:100%;
padding:11px;
margin:8px 0;
border:none;
border-radius:10px;
background:rgba(255,255,255,0.1);
color:white;
outline:none;
font-size:14px;
}

input:focus{
background:rgba(0,198,255,0.15);
box-shadow:0 0 8px #00c6ff66;
}

.togglePassword{
position:absolute;
right:12px;
top:18px;
cursor:pointer;
opacity:.6;
}

/* Bot칩n */
button{
width:100%;
padding:11px;
margin-top:12px;
border:none;
border-radius:10px;
background:linear-gradient(135deg,#00C6FF,#0072ff);
font-weight:bold;
cursor:pointer;
color:white;
font-size:15px;
}

/* Links */
.links{
margin-top:12px;
font-size:13px;
}

.links p{
margin-top:5px;
}

a{
color:#00C6FF;
text-decoration:none;
}

/* Footer */
.footer{
position:fixed;
bottom:12px;
font-size:12px;
opacity:.6;
}

.error{
color:#ff4d4d;
margin-top:10px;
display:none;
font-size:13px;
}
</style>
</head>

<body>

<div class="container">

<div class="logo">游늳</div>
<h2>Invertix Pro</h2>

<form id="loginForm">

<div class="inputBox">
<input id="usuario" placeholder="Usuario" required>
</div>

<div class="inputBox">
<input id="password" type="password" placeholder="Contrase침a" required>
<span class="togglePassword" onclick="verPassword()">游녜</span>
</div>

<button>Ingresar</button>

</form>

<div class="error" id="errorMsg">Usuario o contrase침a incorrectos</div>

<div class="links">
<p>쯅o tienes cuenta? <a href="registro.html">Crear cuenta</a></p>
<p><a href="#">쯆lvidaste tu contrase침a?</a></p>
</div>

</div>

<div class="footer">
춸 2026 Invertix Pro. Todos los derechos reservados
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

/* VER CONTRASE칌A */
function verPassword(){
const input=document.getElementById("password");
input.type = input.type==="password" ? "text" : "password";
}

/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async (e)=>{
e.preventDefault();

const usuario = document.getElementById("usuario").value.trim();
const password = document.getElementById("password").value.trim();

if(!usuario || !password){
alert("Completa todos los campos");
return;
}

const { data, error } = await supabaseClient
.from("usuarios")
.select("*")
.eq("usuario", usuario)
.eq("password", password)
.single();

if(error || !data){
document.getElementById("errorMsg").style.display="block";
return;
}

/* ADMIN */
if(usuario === "adminalvin"){
localStorage.setItem("adminActivo", usuario);
window.location.href="admin.html";
return;
}

/* USUARIO */
localStorage.setItem("usuarioActivo", usuario);
window.location.href="dashboard.html";

});

</script>

</body>
</html>
