async function cargarHistorial(){

const { data } = await supabaseClient
.from("historial")
.select("*")
.eq("usuario",usuarioActivo)
.order("created_at",{ascending:false});

listaHistorial.innerHTML="";

data.forEach(p=>{

let totalDias = 30;
let transcurridos = Math.floor((hoy - inicio) / (1000*60*60*24));
if(transcurridos < 0) transcurridos = 0;
if(transcurridos > totalDias) transcurridos = totalDias;

let restantes = totalDias - transcurridos;
  let finalizado = hoy > fin;
let progreso = (transcurridos / totalDias) * 100;

let porcentaje = Math.floor(progreso);

let estadoTexto = finalizado ? "Plan completado" : "Activo";
let estadoClase = finalizado ? "estado-finalizado" : "estado-activo";

listaHistorial.innerHTML += `

`;

});
