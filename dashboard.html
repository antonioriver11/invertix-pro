<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:#0b1120;color:white;padding-bottom:80px;}

.header{
background:#111827;
padding:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

.brandBox{display:flex;align-items:center;gap:10px;}
.logoAnimado{width:45px;animation:spin 4s linear infinite;}
@keyframes spin{from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
.brand{color:#00ff88;font-weight:bold;font-size:20px;}
.brandFrase{font-size:14px;opacity:.8;}
.logout{background:#ff4d4d;border:none;padding:8px 12px;border-radius:6px;color:white;}

#bienvenida{text-align:center;margin-top:10px;font-size:16px;}

.balance{
background:linear-gradient(135deg,#00c6ff,#0072ff);
padding:25px;margin:15px;border-radius:18px;text-align:center;
}
.balance h1{font-size:38px;margin-top:10px;}

.card{background:#1f2933;margin:15px;padding:15px;border-radius:14px;}

.plan{display:flex;align-items:center;gap:12px;margin-top:10px;}
.plan img{width:55px;height:55px;border-radius:10px;background:white;}
.buy{margin-left:auto;background:#00ff88;border:none;padding:8px 14px;border-radius:6px;font-weight:bold;cursor:pointer;}

.menu{
position:fixed;bottom:0;left:0;width:100%;
background:#111827;display:flex;justify-content:space-around;padding:12px 0;
}
.menu button{background:none;border:none;color:white;}

.section{display:none;}
.section.active{display:block;}

.modal{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.6);display:none;
align-items:center;justify-content:center;z-index:999;
}
.modalBox{
background:#111827;padding:25px;border-radius:15px;
width:85%;text-align:center;
}
.modalBox h2{color:#00ff88;margin-bottom:10px;}
.modalBox button{
margin-top:15px;padding:8px 15px;border:none;
border-radius:6px;background:#00ff88;font-weight:bold;
}
</style>
</head>

<body>

<!-- SONIDOS -->
<audio id="cashSound" preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d8e4c21e3.mp3?filename=cash-register-123749.mp3">
</audio>

<audio id="clickSound" preload="auto">
<source src="https://cdn.pixabay.com/download/audio/2022/02/23/audio_8e7a2a9fbe.mp3?filename=click-124467.mp3">
</audio>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modalBox">
<h2 id="modalTitulo"></h2>
<p id="modalTexto"></p>
<button onclick="cerrarModal()">Continuar</button>
</div>
</div>

<!-- HEADER -->
<div class="header">
<div class="brandBox">
<img src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png" class="logoAnimado">
<div>
<div class="brand">Invertix Pro</div>
<div class="brandFrase">Tu dinero creciendo todos los dÃ­as ðŸ’°</div>
</div>
</div>
<button class="logout" onclick="logout()">Salir</button>
</div>

<h3 id="bienvenida"></h3>

<div class="balance">
<p>Saldo disponible</p>
<h1 id="saldo">$0</h1>
</div>

<!-- DASH -->
<div id="dash" class="section active">
<div class="card">
<h3>Planes</h3>

<div class="plan">
<div>Starter $25 â†’ $5/dÃ­a</div>
<button class="buy" onclick="comprar(25,5,'Starter')">Comprar</button>
</div>

<div class="plan">
<div>Growth $50 â†’ $7/dÃ­a</div>
<button class="buy" onclick="comprar(50,7,'Growth')">Comprar</button>
</div>

<div class="plan">
<div>Pro $75 â†’ $10/dÃ­a</div>
<button class="buy" onclick="comprar(75,10,'Pro')">Comprar</button>
</div>

</div>
</div>

<div class="menu">
<button onclick="showSection('dash')">Dashboard</button>
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

const cashSound=document.getElementById("cashSound");
const clickSound=document.getElementById("clickSound");

/* ACTIVAR AUDIO */
let audioActivado=false;
function activarAudio(){
 if(!audioActivado){
  cashSound.play().then(()=>cashSound.pause());
  clickSound.play().then(()=>clickSound.pause());
  audioActivado=true;
 }
}
document.addEventListener("click",activarAudio);
document.addEventListener("touchstart",activarAudio);

/* VIBRAR */
function vibrar(ms=80){
 if(navigator.vibrate) navigator.vibrate(ms);
}

const usuarioActivo=localStorage.getItem("usuarioActivo");
if(!usuarioActivo) location.href="index.html";

let usuarioData;

async function cargarUsuario(){
const {data}=await supabaseClient
.from("usuarios")
.select("*")
.eq("usuario",usuarioActivo)
.single();

usuarioData=data;
document.getElementById("saldo").textContent="$"+data.saldo;
document.getElementById("bienvenida").textContent="Bienvenido "+data.usuario+" ðŸ‘‹";
}
cargarUsuario();

function mostrarModal(t,t2){
document.getElementById("modalTitulo").innerText=t;
document.getElementById("modalTexto").innerText=t2;
document.getElementById("modal").style.display="flex";
}

function cerrarModal(){
document.getElementById("modal").style.display="none";
}

async function comprar(precio,ganancia,plan){
clickSound.play();
vibrar();

if(usuarioData.saldo < precio){
mostrarModal("Saldo insuficiente","No tienes saldo.");
return;
}

let nuevoSaldo=usuarioData.saldo-precio;

await supabaseClient.from("usuarios")
.update({saldo:nuevoSaldo})
.eq("usuario",usuarioActivo);

cashSound.play();
vibrar(200);

mostrarModal("Compra exitosa","Plan activado correctamente");
cargarUsuario();
}

function showSection(id){
document.querySelectorAll(".section")
.forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function logout(){
localStorage.removeItem("usuarioActivo");
location.href="index.html";
}

</script>

</body>
</html>
