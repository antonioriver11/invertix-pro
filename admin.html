<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Panel Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>

/* ===== BASE ===== */
body{
margin:0;
font-family:Arial;
background:#0b1120;
color:white;
overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
display:flex;
align-items:center;
gap:15px;
padding:15px;
background:#020617;
}

#menuBtn{
width:45px;
height:45px;
border-radius:50%;
border:none;
background:#00ff88;
font-size:22px;
cursor:pointer;
}

header h2{
margin:0;
}

/* ===== LAYOUT ===== */
.container{
display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
position:fixed;
top:0;
left:0;
width:230px;
height:100vh;
background:#020617;
padding:20px;
transform:translateX(-100%);
transition:transform .35s ease;
z-index:1000;
}

.sidebar.active{
transform:translateX(0);
}

.sidebar h3{
color:#00ff88;
text-align:center;
margin-bottom:25px;
}

.sideBtn{
width:100%;
padding:14px;
margin-bottom:12px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
font-size:15px;
cursor:pointer;
text-align:left;
}

.sideBtn:hover{
background:#00ff88;
color:black;
}

/* ===== CONTENT ===== */
.content{
margin-left:0;
padding:20px;
width:100%;
transition:margin-left .35s ease;
}

.content.shift{
margin-left:230px;
}

/* ===== CARDS ===== */
.card{
background:#111827;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
margin-bottom:25px;
}

input,button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

input{
background:#1f2933;
color:white;
}

button{
background:#00ff88;
font-weight:bold;
cursor:pointer;
}

/* ===== EXTRAS ===== */
.retiro{
background:#1f2933;
padding:15px;
border-radius:10px;
margin-top:12px;
}

.usuarioCard{
background:#1f2933;
padding:12px;
border-radius:10px;
margin-top:10px;
}

.aprobar{background:#00ff88;}
.rechazar{background:#ff4d4d;color:white;}

</style>
</head>

<body>

<header>
<button id="menuBtn">‚ò∞</button>
<h2>üîê Panel Administrador</h2>
</header>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
<h3>INVERTIX ADMIN</h3>

<button class="sideBtn" onclick="showSection('asignar')">‚ûï Asignar saldo</button>
<button class="sideBtn" onclick="showSection('retiros')">üí∏ Retiros</button>
<button class="sideBtn" onclick="showSection('usuarios')">üë• Usuarios</button>
</div>

<!-- CONTENT -->
<div class="content" id="content">

<!-- ASIGNAR -->
<div id="asignar">

<div class="card">
<input id="usuario" placeholder="Usuario">
<div id="saldoActual" style="color:#00ff88"></div>
<input id="monto" type="number" placeholder="Monto a sumar">
<button onclick="asignarSaldo()">Asignar saldo</button>
<div id="resultado"></div>
</div>

</div>

<!-- RETIROS -->
<div id="retiros" style="display:none">
<div class="card">
<h3>Retiros pendientes</h3>
<div id="listaRetiros"></div>
</div>
</div>

<!-- USUARIOS -->
<div id="usuarios" style="display:none">
<div class="card">
<h3>Usuarios</h3>
<div id="listaUsuarios"></div>
</div>
</div>

</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

/* ===== MENU ===== */
const menuBtn=document.getElementById("menuBtn");
const sidebar=document.getElementById("sidebar");
const content=document.getElementById("content");

menuBtn.onclick=()=>{
sidebar.classList.toggle("active");
content.classList.toggle("shift");
};

/* ===== SECCIONES ===== */
function showSection(id){
["asignar","retiros","usuarios"].forEach(s=>{
document.getElementById(s).style.display="none";
});
document.getElementById(id).style.display="block";
sidebar.classList.remove("active");
content.classList.remove("shift");
}

/* ===== MOSTRAR SALDO ===== */
document.getElementById("usuario").addEventListener("blur",async()=>{

let usuario=document.getElementById("usuario").value;

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

document.getElementById("saldoActual").innerText =
data ? "Saldo actual: $" + data.saldo : "Usuario no encontrado";

});

/* ===== ASIGNAR ===== */
async function asignarSaldo(){

let usuario=document.getElementById("usuario").value;
let monto=Number(document.getElementById("monto").value);

if(!usuario || monto<=0) return alert("Datos inv√°lidos");

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

if(!data) return alert("Usuario no existe");

let nuevo = Number(data.saldo)+monto;

await supabaseClient
.from("usuarios")
.update({saldo:nuevo})
.eq("usuario",usuario);

document.getElementById("resultado").innerText=
"Nuevo saldo: $"+nuevo;

}

/* ===== RETIROS ===== */
async function cargarRetiros(){

const { data } = await supabaseClient
.from("retiros")
.select("*")
.eq("estado","Pendiente");

let cont=document.getElementById("listaRetiros");
cont.innerHTML="";

data.forEach(r=>{
cont.innerHTML+=`
<div class="retiro">
Usuario: ${r.usuario}<br>
Monto: $${r.monto}<br>
<button class="aprobar" onclick="aprobar('${r.id}')">Aprobar</button>
<button class="rechazar" onclick="rechazar('${r.id}')">Rechazar</button>
</div>`;
});
}
cargarRetiros();

async function aprobar(id){
await supabaseClient.from("retiros")
.update({estado:"Aprobado"}).eq("id",id);
cargarRetiros();
}

async function rechazar(id){
await supabaseClient.from("retiros")
.update({estado:"Rechazado"}).eq("id",id);
cargarRetiros();
}

/* ===== USUARIOS ===== */
async function cargarUsuarios(){

const { data } = await supabaseClient
.from("usuarios")
.select("usuario,saldo");

let cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

data.forEach(u=>{
cont.innerHTML+=`
<div class="usuarioCard">
${u.usuario} - $${u.saldo}
</div>`;
});
}
cargarUsuarios();

</script>

</body>
</html>
