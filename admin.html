<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Panel Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>

/* ===== BASE ===== */
body{
margin:0;
font-family:Arial;
background:#0b1120;
color:white;
overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
display:flex;
align-items:center;
gap:15px;
padding:15px;
background:#020617;
}

#menuBtn{
width:45px;
height:45px;
border-radius:50%;
border:none;
background:#00ff88;
font-size:22px;
cursor:pointer;
}

header h2{margin:0;}

/* ===== SIDEBAR ===== */
.sidebar{
position:fixed;
top:0;
left:0;
width:230px;
height:100vh;
background:#020617;
padding:20px;
transform:translateX(-100%);
transition:.3s;
z-index:1000;
}
.sidebar.active{transform:translateX(0);}

.sideBtn{
width:100%;
padding:14px;
margin-bottom:12px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
cursor:pointer;
text-align:left;
}
.sideBtn:hover{background:#00ff88;color:black;}

/* ===== CONTENT ===== */
.content{
padding:20px;
transition:.3s;
}
.content.shift{margin-left:230px;}

/* ===== CARD ===== */
.card{
background:#111827;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
}

.usuarioCard{
background:#1f2933;
padding:15px;
border-radius:10px;
margin-top:12px;
line-height:1.6;
}

/* ===== HISTORIAL BTN ===== */
.historialBtn{
margin-top:10px;
display:inline-block;
padding:6px 14px;
border-radius:8px;
background:#020617;
color:#00ff88;
border:2px solid;
cursor:pointer;
animation:led 2s linear infinite;
}

@keyframes led{
0%{border-color:#00ff88;}
50%{border-color:#00ffff;}
100%{border-color:#00ff88;}
}

/* ===== MODAL ===== */
.modal{
position:fixed;
inset:0;
background:rgba(0,0,0,.7);
display:none;
justify-content:center;
align-items:center;
}

.modalBox{
background:#111827;
padding:20px;
width:90%;
max-width:400px;
border-radius:12px;
max-height:80vh;
overflow:auto;
}

.day{
padding:10px;
border-radius:8px;
margin-bottom:6px;
display:flex;
justify-content:space-between;
}

.pagado{background:#065f46;}
.fallido{background:#7f1d1d;}
.pendiente{background:#92400e;}

.pagarBtn{
background:#facc15;
border:none;
padding:5px 10px;
border-radius:6px;
cursor:pointer;
}

</style>
</head>

<body>

<header>
<button id="menuBtn">‚ò∞</button>
<h2>üîê Panel Administrador</h2>
</header>

<div class="sidebar" id="sidebar">
<button class="sideBtn" onclick="showSection('usuarios')">üë• Usuarios</button>
</div>

<div class="content" id="content">

<div id="usuarios">
<div class="card">
<h3>Usuarios</h3>
<div id="listaUsuarios"></div>
</div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modalHistorial">
<div class="modalBox">
<h3 id="historialUser"></h3>
<div id="diasBox"></div>
<button onclick="cerrarHistorial()">Cerrar</button>
</div>
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

/* MENU */
menuBtn.onclick=()=>{
sidebar.classList.toggle("active");
content.classList.toggle("shift");
}

/* SECCIONES */
function showSection(id){
document.querySelectorAll(".content > div").forEach(d=>d.style.display="none");
document.getElementById(id).style.display="block";
}

/* ===========================
   USUARIOS CON MULTIPLES PLANES
=========================== */

async function cargarUsuarios(){

const { data: usuarios } = await supabaseClient
.from("usuarios")
.select("usuario,correo,saldo");

let cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

for(const u of usuarios){

const { data: planes } = await supabaseClient
.from("historial")
.select("plan,ganancia,fecha_fin")
.eq("usuario",u.usuario)
.eq("estado","activo");

cont.innerHTML+=`
<div class="usuarioCard">
<b>${u.usuario}</b><br>
Correo: ${u.correo||"N/A"}<br>
Saldo: $${u.saldo}<br>

Plan: ${planes?.length ? planes.map(p=>p.plan).join(" | ") : "Ninguno"}<br>
Gana: ${planes?.length ? planes.map(p=>"$"+p.ganancia+"/d√≠a").join(" | ") : "-"}<br>
Vence: ${planes?.length ? planes.map(p=>new Date(p.fecha_fin).toLocaleDateString()).join(" | ") : "-"}<br>

<div class="historialBtn" onclick="abrirHistorial('${u.usuario}')">
HISTORIAL
</div>
</div>`;
}

}
cargarUsuarios();

/* ===========================
      HISTORIAL REAL
=========================== */

async function abrirHistorial(usuario){

modalHistorial.style.display="flex";
historialUser.innerText="Historial de "+usuario;

const { data: pagos } = await supabaseClient
.from("pagos_diarios")
.select("*")
.eq("usuario",usuario);

diasBox.innerHTML="";

for(let dia=1;dia<=40;dia++){

let pago = pagos?.find(p=>p.dia===dia);

if(pago){

if(pago.estado==="pagado")
diasBox.innerHTML+=`<div class="day pagado">D√≠a ${dia} - PAGADO</div>`;

else if(pago.estado==="fallido")
diasBox.innerHTML+=`<div class="day fallido">D√≠a ${dia} - FALLIDO</div>`;

else
diasBox.innerHTML+=`<div class="day pendiente">D√≠a ${dia} - PENDIENTE</div>`;

}else{

diasBox.innerHTML+=`
<div class="day pendiente">
D√≠a ${dia} - PENDIENTE
<button class="pagarBtn" onclick="pagarDia('${usuario}',${dia})">PAGAR</button>
</div>`;
}

}

}

async function pagarDia(usuario,dia){

await supabaseClient
.from("pagos_diarios")
.upsert({
usuario,
dia,
estado:"pagado",
fecha_pago:new Date()
});

abrirHistorial(usuario);
}

function cerrarHistorial(){
modalHistorial.style.display="none";
}

</script>

</body>
</html>
