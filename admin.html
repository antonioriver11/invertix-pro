<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Panel Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const admin = localStorage.getItem("adminActivo");
if(!admin){
location.href="index.html";
}
</script>

<style>
#toggleBtn{
width:auto !important;
min-width:45px;
height:45px;
display:flex;
align-items:center;
justify-content:center;
padding:0;
border-radius:50%;
font-size:20px;
}
body{
background:#0b1120;
color:white;
font-family:Arial;
margin:0;
}

h1{
text-align:center;
margin-bottom:20px;
}

.layout{
display:flex;
min-height:100vh;
}

.sidebar{
width:220px;
background:#020617;
padding:20px;
position:fixed;
left:-240px;
top:0;
height:100vh;
transition:0.3s;
z-index:999;
}

.sidebar.active{
left:0;
}

.sidebar h3{
color:#00ff88;
margin-bottom:20px;
}

.menuBtn{
width:100%;
padding:12px;
margin-bottom:10px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
cursor:pointer;
}

.menuBtn:hover{
background:#00ff88;
color:black;
}

#toggleBtn{
position:fixed;
top:15px;
left:15px;
background:#00ff88;
border:none;
padding:10px 15px;
border-radius:8px;
font-weight:bold;
z-index:1000;
}

.content{
flex:1;
padding:20px;
margin-left:0;
}

.card{
background:#111827;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
margin-bottom:25px;
}

input, button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

input{
background:#1f2933;
color:white;
}

button{
background:#00ff88;
font-weight:bold;
cursor:pointer;
}

.result{
margin-top:15px;
font-size:14px;
text-align:center;
}

.retiro{
background:#1f2933;
padding:15px;
border-radius:10px;
margin-top:10px;
}

.aprobar{
background:#00ff88;
}

.rechazar{
background:#ff4d4d;
color:white;
}

.usuarioCard{
background:#1f2933;
padding:12px;
border-radius:10px;
margin-top:10px;
}

/* ===== BOTON HISTORIAL LED ===== */
.historialBtn{
margin-top:8px;
padding:6px 12px;
border-radius:8px;
background:#020617;
color:#00ff88;
font-size:12px;
cursor:pointer;
border:2px solid;
display:inline-block;
animation:led 2s linear infinite;
}

@keyframes led{
0%{border-color:#00ff88;}
50%{border-color:#00ffff;}
100%{border-color:#00ff88;}
}

/* ===== MODAL HISTORIAL ===== */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.7);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.modalBox{
background:#111827;
padding:20px;
width:90%;
max-width:400px;
border-radius:12px;
max-height:80vh;
overflow:auto;
}

.day{
background:#3f3f46;
padding:12px;
border-radius:8px;
margin-bottom:8px;
display:flex;
justify-content:space-between;
align-items:center;
}

.pagado{
background:#065f46;
}

.pagarBtn{
background:#facc15;
border:none;
padding:6px 10px;
border-radius:6px;
cursor:pointer;
}
</style>
</head>

<body>

<button id="toggleBtn" onclick="toggleMenu()">‚öô</button>

<div class="layout">

<div class="sidebar" id="sidebar">

<h3>‚öôÔ∏è Opciones</h3>

<button class="menuBtn" onclick="mostrar('asignar')">‚ûï Asignar saldo</button>
<button class="menuBtn" onclick="mostrar('retiros')">üí∏ Retiros</button>
<button class="menuBtn" onclick="mostrar('usuarios')">üë• Usuarios</button>

</div>

<div class="content">

<h1>üîê Panel Admin</h1>

<!-- ASIGNAR -->
<div id="asignar">

<div class="card">
<input type="text" id="usuario" placeholder="Usuario del cliente">
<div id="saldoActual" style="color:#00ff88;font-size:14px;"></div>

<input type="number" id="monto" placeholder="Monto a asignar">

<button onclick="asignarSaldo()">Asignar Saldo</button>
<div class="result" id="resultado"></div>
</div>

</div>

<!-- RETIROS -->
<div id="retiros" style="display:none;">

<div class="card">
<h3>Retiros Pendientes</h3>
<div id="listaRetiros"></div>
</div>

</div>

<!-- USUARIOS -->
<div id="usuarios" style="display:none;">

<div class="card">
<h3>Usuarios Registrados</h3>
<div id="listaUsuarios"></div>
</div>

</div>

</div>
</div>

<!-- MODAL -->
<div class="modal" id="modalHistorial">
<div class="modalBox">
<h3 id="historialUser"></h3>
<div id="diasBox"></div>
<button onclick="cerrarHistorial()">Cerrar</button>
</div>
</div>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

// TOGGLE
function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
}

// SECCIONES
function mostrar(sec){
document.getElementById("asignar").style.display="none";
document.getElementById("retiros").style.display="none";
document.getElementById("usuarios").style.display="none";
document.getElementById(sec).style.display="block";
document.getElementById("sidebar").classList.remove("active");
}

// MOSTRAR SALDO
document.getElementById("usuario").addEventListener("blur", async ()=>{
let usuario=document.getElementById("usuario").value.trim();
if(!usuario) return;

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

document.getElementById("saldoActual").innerText =
data ? "Saldo actual: $" + data.saldo : "Usuario no encontrado";
});

// ASIGNAR SALDO
async function asignarSaldo(){
let usuario=document.getElementById("usuario").value.trim();
let monto=Number(document.getElementById("monto").value);
if(!usuario || monto<=0){ alert("Datos inv√°lidos"); return; }

const { data,error } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

if(error){ document.getElementById("resultado").innerText="Usuario no encontrado ‚ùå"; return; }

let nuevoSaldo = Number(data.saldo) + monto;

await supabaseClient.from("usuarios").update({saldo:nuevoSaldo}).eq("usuario",usuario);

document.getElementById("resultado").innerText =
"Saldo actualizado ‚úÖ Nuevo saldo: $" + nuevoSaldo;

document.getElementById("monto").value="";
}

// RETIROS
async function cargarRetiros(){
const { data } = await supabaseClient
.from("retiros")
.select("*")
.eq("estado","Pendiente")
.order("created_at",{ascending:false});

const cont=document.getElementById("listaRetiros");
cont.innerHTML="";

if(!data || data.length===0){
cont.innerHTML="No hay retiros pendientes";
return;
}

data.forEach(r=>{
cont.innerHTML+=`
<div class="retiro">
<b>Usuario:</b> ${r.usuario}<br>
<b>Monto:</b> $${r.monto}<br>
<b>Banco:</b> ${r.banco}<br>
<b>Cuenta:</b> ${r.cuenta}<br>
<b>Nombre:</b> ${r.nombre}<br><br>

<button class="aprobar" onclick="aprobarRetiro('${r.id}')">Aprobar</button>
<button class="rechazar" onclick="rechazarRetiro('${r.id}')">Rechazar</button>
</div>
`;
});
}
cargarRetiros();

async function aprobarRetiro(id){
await supabaseClient.from("retiros").update({estado:"Aprobado"}).eq("id",id);
alert("Retiro aprobado ‚úÖ");
cargarRetiros();
}

async function rechazarRetiro(id){
await supabaseClient.from("retiros").update({estado:"Rechazado"}).eq("id",id);
alert("Retiro rechazado ‚ùå");
cargarRetiros();
}

// USUARIOS + HISTORIAL
async function cargarUsuarios(){
const { data: usuarios } = await supabaseClient
.from("usuarios")
.select("usuario,saldo")
.order("usuario");

const cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

for(const u of usuarios){

const { data: hist } = await supabaseClient
.from("historial")
.select("dias_pagados,total_dias")
.eq("usuario",u.usuario)
.single();

let pagados = hist?.dias_pagados || 0;
let total = hist?.total_dias || 40;

cont.innerHTML+=`
<div class="usuarioCard">
<b>${u.usuario}</b><br>
Saldo: $${u.saldo}<br>
D√≠as pagados: ${pagados}/${total}<br>
<div class="historialBtn"
onclick="abrirHistorial('${u.usuario}',${pagados},${total})">
HISTORIAL
</div>
</div>
`;
}
}
cargarUsuarios();

function abrirHistorial(usuario,pagados,total){
document.getElementById("modalHistorial").style.display="flex";
document.getElementById("historialUser").innerText="Historial de "+usuario;

let box=document.getElementById("diasBox");
box.innerHTML="";

for(let i=1;i<=total;i++){
if(i<=pagados){
box.innerHTML+=`<div class="day pagado">D√≠a ${i} ‚úî</div>`;
}else{
box.innerHTML+=`
<div class="day">
D√≠a ${i}
<button class="pagarBtn" onclick="pagarDia('${usuario}')">PAGAR</button>
</div>`;
}
}
}

async function pagarDia(usuario){
const { data } = await supabaseClient
.from("historial")
.select("dias_pagados")
.eq("usuario",usuario)
.single();

let nuevo = (data?.dias_pagados || 0) + 1;

await supabaseClient
.from("historial")
.update({dias_pagados:nuevo})
.eq("usuario",usuario);

cerrarHistorial();
cargarUsuarios();
}

function cerrarHistorial(){
document.getElementById("modalHistorial").style.display="none";
}
</script>

</body>
</html>
