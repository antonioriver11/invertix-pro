<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#0b1120;
color:white;
}

/* HEADER */
header{
display:flex;
align-items:center;
gap:15px;
padding:15px;
background:#020617;
}

#menuBtn{
width:45px;
height:45px;
border-radius:50%;
border:none;
background:#00ff88;
font-size:22px;
cursor:pointer;
}

.sidebar{
position:fixed;
top:0;
left:0;
width:230px;
height:100vh;
background:#020617;
padding:20px;
transform:translateX(-100%);
transition:.3s;
z-index:1000;
}

.sidebar.active{
transform:translateX(0);
}

.sideBtn{
width:100%;
padding:14px;
margin-bottom:12px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
cursor:pointer;
text-align:left;
}

.content{
padding:20px;
}

.card{
background:#111827;
padding:20px;
border-radius:12px;
margin-bottom:20px;
}

/* USUARIO CARD */
.usuarioCard{
background:#1f2933;
padding:15px;
border-radius:12px;
margin-bottom:15px;
}

/* LED BUTTON */
.ledBtn{
margin-top:10px;
padding:12px;
border-radius:10px;
background:#020617;
color:#00ff88;
text-align:center;
font-weight:bold;
border:2px solid;
animation:led 2s linear infinite;
cursor:pointer;
}

@keyframes led{
0%{border-color:#00ff88;}
50%{border-color:#00ffff;}
100%{border-color:#00ff88;}
}

/* MODAL */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.7);
display:none;
align-items:center;
justify-content:center;
z-index:2000;
}

.modalBox{
background:#111827;
padding:20px;
width:90%;
max-width:400px;
border-radius:12px;
max-height:80vh;
overflow:auto;
}

.day{
padding:10px;
border-radius:8px;
margin-bottom:8px;
display:flex;
justify-content:space-between;
align-items:center;
}

.pagado{background:#064e3b;}
.pendiente{background:#3f3f46;}

.pagarBtn{
background:#facc15;
border:none;
padding:6px 10px;
border-radius:6px;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<button id="menuBtn">☰</button>
<h2>Panel Admin</h2>
</header>

<div class="sidebar" id="sidebar">
<button class="sideBtn" onclick="showSection('usuarios')">Usuarios</button>
</div>

<div class="content">

<div id="usuarios">
<div id="listaUsuarios"></div>
</div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
<div class="modalBox">
<h3 id="modalUser"></h3>
<div id="diasBox"></div>
<button onclick="cerrarModal()">Cerrar</button>
</div>
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

const sidebar=document.getElementById("sidebar");
menuBtn.onclick=()=>sidebar.classList.toggle("active");

function showSection(id){
document.getElementById(id).style.display="block";
sidebar.classList.remove("active");
}

/* CARGAR USUARIOS */
async function cargarUsuarios(){

const { data } = await supabaseClient
.from("historial")
.select("usuario,dias_pagados,total_dias");

const cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

data.forEach(u=>{
cont.innerHTML+=`
<div class="usuarioCard">
<b>${u.usuario}</b><br>
Días pagados: ${u.dias_pagados}/${u.total_dias}
<div class="ledBtn" onclick="abrirHistorial('${u.usuario}',${u.dias_pagados},${u.total_dias})">
HISTORIAL
</div>
</div>
`;
});
}

cargarUsuarios();

/* ABRIR HISTORIAL */
function abrirHistorial(usuario,pagados,total){

document.getElementById("modal").style.display="flex";
document.getElementById("modalUser").innerText="Historial: "+usuario;

let box=document.getElementById("diasBox");
box.innerHTML="";

for(let i=1;i<=total;i++){

if(i<=pagados){
box.innerHTML+=`
<div class="day pagado">Día ${i} ✔</div>
`;
}else{
box.innerHTML+=`
<div class="day pendiente">
Día ${i}
<button class="pagarBtn" onclick="pagarDia('${usuario}')">PAGAR</button>
</div>
`;
}
}
}

/* PAGAR DIA */
async function pagarDia(usuario){

const { data } = await supabaseClient
.from("historial")
.select("dias_pagados")
.eq("usuario",usuario)
.single();

let nuevo = data.dias_pagados + 1;

await supabaseClient
.from("historial")
.update({dias_pagados:nuevo})
.eq("usuario",usuario);

cerrarModal();
cargarUsuarios();
}

/* CERRAR */
function cerrarModal(){
document.getElementById("modal").style.display="none";
}

</script>

</body>
</html>
