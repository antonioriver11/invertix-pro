<style>
body{
background:#0b1120;
color:white;
font-family:Arial;
margin:0;
}

h1{
text-align:center;
margin-bottom:20px;
}

/* ===== SIDEBAR ===== */
.layout{ display:flex; min-height:100vh; }

.sidebar{
width:230px;
background:#020617;
padding:20px;
position:fixed;
left:-240px;
top:0;
height:100vh;
transition:.3s;
z-index:999;
}

.sidebar.active{ left:0; }

.sidebar h3{
color:#00ff88;
margin-bottom:20px;
}

.menuBtn{
width:100%;
padding:12px;
margin-bottom:10px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
cursor:pointer;
}

.menuBtn:hover{
background:#00ff88;
color:black;
}

/* ===== BOTON MENU ELEGANTE ===== */
#toggleBtn{
position:fixed;
top:18px;
left:18px;
background:linear-gradient(135deg,#00ff88,#00c8ff);
border:none;
width:45px;
height:45px;
border-radius:12px;
color:black;
font-weight:bold;
cursor:pointer;
box-shadow:0 0 15px rgba(0,255,136,.5);
z-index:1000;
}

/* ===== CONTENT ===== */
.content{
flex:1;
padding:20px;
margin-left:0;
}

/* ===== CARDS ===== */
.card{
background:#111827;
padding:20px;
border-radius:16px;
max-width:480px;
margin:auto;
margin-bottom:25px;
box-shadow:0 10px 25px rgba(0,0,0,.5);
}

.usuarioCard{
background:#1f2937;
padding:15px;
border-radius:14px;
margin-top:15px;
position:relative;
}

.usuarioCard b{
font-size:16px;
}

/* ===== HISTORIAL BUTTON LED ===== */
.historialBtn{
position:absolute;
right:15px;
top:15px;
padding:6px 14px;
font-size:12px;
border-radius:20px;
background:#020617;
color:#00ff88;
cursor:pointer;
border:2px solid transparent;
background-clip:padding-box;
}

.historialBtn::before{
content:"";
position:absolute;
inset:-2px;
border-radius:20px;
padding:2px;
background:linear-gradient(90deg,#00ff88,#00ffff,#00ff88);
background-size:300% 300%;
animation:ledMove 3s linear infinite;
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
}

@keyframes ledMove{
0%{background-position:0% 50%;}
100%{background-position:300% 50%;}
}

/* ===== MODAL ===== */
.modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.75);
display:none;
justify-content:center;
align-items:center;
z-index:2000;
}

.modalBox{
background:#111827;
padding:20px;
width:95%;
max-width:420px;
border-radius:16px;
max-height:80vh;
overflow:auto;
box-shadow:0 0 30px rgba(0,0,0,.8);
}

.day{
background:#374151;
padding:12px;
border-radius:10px;
margin-bottom:8px;
display:flex;
justify-content:space-between;
align-items:center;
}

.pagado{
background:#065f46;
}

.pagarBtn{
background:#facc15;
border:none;
padding:6px 12px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}
</style>
</head>

</div>

</div>

</div>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
}

function mostrar(sec){}

/* ===== USUARIOS COMPLETO ===== */
async function cargarUsuarios(){

const { data: usuarios } = await supabaseClient
.from("usuarios")
.select("usuario,correo,saldo")
.order("usuario");

const cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

for(const u of usuarios){

const { data: hist } = await supabaseClient
.from("historial")
.select("plan,ganancia,fecha_fin,dias_pagados,total_dias")
.eq("usuario",u.usuario)
.maybeSingle();   // ðŸ‘ˆ IMPORTANTE

let plan = hist?.plan || "Starter";
let gana = hist?.ganancia || 0;
let vence = hist?.fecha_fin 
  ? new Date(hist.fecha_fin).toLocaleDateString() 
  : "-";
let pagados = hist?.dias_pagados || 0;
let total = hist?.total_dias || 40;

cont.innerHTML+=`
<div class="usuarioCard">
<b>${u.usuario}</b>

<div class="historialBtn"
onclick="abrirHistorial('${u.usuario}')">
HISTORIAL
</div>

<br><br>
Correo: ${u.correo || "N/A"}<br>
Saldo: $${u.saldo}<br>
Plan: ${plan}<br>
Gana: $${gana}/dÃ­a<br>
Vence: ${vence}<br>
<br>
DÃ­as pagados: ${pagados}/${total}
</div>
`;
}

}

cargarUsuarios();

/* ===== ABRIR HISTORIAL ===== */
async function abrirHistorial(usuario){

document.getElementById("modalHistorial").style.display="flex";
document.getElementById("historialUser").innerText="Historial de "+usuario;

const { data: hist } = await supabaseClient
.from("historial")
.select("*")
.eq("usuario",usuario)
.single();

let pagados = hist?.dias_pagados || 0;
let total = hist?.total_dias || 40;
let ganancia = hist?.ganancia || 0;

let box=document.getElementById("diasBox");
box.innerHTML="";

for(let i=1;i<=total;i++){

if(i<=pagados){
box.innerHTML+=`<div class="day pagado">DÃ­a ${i} âœ” Pagado</div>`;
}else{
box.innerHTML+=`
<div class="day">
DÃ­a ${i}
<button class="pagarBtn" onclick="pagarDia('${usuario}',${ganancia})">
PAGAR
</button>
</div>`;
}
}
}

/* ===== PAGAR DIA ===== */
async function pagarDia(usuario,ganancia){

const { data: hist } = await supabaseClient
.from("historial")
.select("*")
.eq("usuario",usuario)
.single();

if(hist.dias_pagados >= hist.total_dias) return;

let nuevoDia = hist.dias_pagados + 1;

/* actualizar dias */
await supabaseClient
.from("historial")
.update({
dias_pagados:nuevoDia,
ultima_gananc:new Date()
})
.eq("usuario",usuario);

/* sumar saldo */
const { data: user } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

let nuevoSaldo = Number(user.saldo) + Number(ganancia);

await supabaseClient
.from("usuarios")
.update({saldo:nuevoSaldo})
.eq("usuario",usuario);

abrirHistorial(usuario);
cargarUsuarios();
}

function cerrarHistorial(){
document.getElementById("modalHistorial").style.display="none";
}
</script>
