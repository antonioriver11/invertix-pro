<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Panel Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>

/* ===== BASE ===== */
body{
margin:0;
font-family:Arial;
background:#0b1120;
color:white;
overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
display:flex;
align-items:center;
gap:15px;
padding:15px;
background:#020617;
}

#menuBtn{
width:45px;
height:45px;
border-radius:50%;
border:none;
background:#00ff88;
font-size:22px;
cursor:pointer;
}

header h2{margin:0;}

/* ===== SIDEBAR ===== */
.sidebar{
position:fixed;
top:0;
left:0;
width:230px;
height:100vh;
background:#020617;
padding:20px;
transform:translateX(-100%);
transition:transform .35s ease;
z-index:1000;
}

.sidebar.active{transform:translateX(0);}

.sidebar h3{
color:#00ff88;
text-align:center;
margin-bottom:25px;
}

.sideBtn{
width:100%;
padding:14px;
margin-bottom:12px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
cursor:pointer;
text-align:left;
}

.sideBtn:hover{background:#00ff88;color:black;}

/* ===== CONTENT ===== */
.content{
margin-left:0;
padding:20px;
width:100%;
transition:margin-left .35s ease;
}
.content.shift{margin-left:230px;}

/* ===== CARD ===== */
.card{
background:#111827;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
margin-bottom:25px;
}

input,button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

input{background:#1f2933;color:white;}
button{background:#00ff88;font-weight:bold;cursor:pointer;}

/* ===== MOVIMIENTOS ===== */
.movimientosAdmin{
margin-top:20px;
background:#0f172a;
border-radius:12px;
padding:15px;
display:none;
position:relative;
overflow:hidden;
animation:fade .4s ease;
}

.movItem{
background:#1f2933;
padding:10px;
border-radius:8px;
margin-bottom:8px;
border-left:4px solid gold;
font-size:14px;
}

.movItem span{color:#00ff88;font-weight:bold;}

.aguila{
position:absolute;
top:-40px;
left:-60px;
width:200px;
opacity:.15;
animation:fly 6s linear infinite;
}

@keyframes fly{
0%{transform:translateX(0) scale(.9);}
50%{transform:translateX(180px) scale(1);}
100%{transform:translateX(0) scale(.9);}
}

@keyframes fade{
from{opacity:0;transform:translateY(10px);}
to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<header>
<button id="menuBtn">‚ò∞</button>
<h2>üîê Panel Administrador</h2>
</header>

<div class="sidebar" id="sidebar">
<h3>INVERTIX ADMIN</h3>
<button class="sideBtn" onclick="showSection('asignar')">‚ûï Asignar saldo</button>
<button class="sideBtn" onclick="showSection('retiros')">üí∏ Retiros</button>
<button class="sideBtn" onclick="showSection('usuarios')">üë• Usuarios</button>
</div>

<div class="content" id="content">

<!-- ASIGNAR -->
<div id="asignar">
<div class="card">

<input id="usuario" placeholder="Usuario">
<div id="saldoActual" style="color:#00ff88"></div>

<input id="monto" type="number" placeholder="Monto a sumar">
<button onclick="asignarSaldo()">Asignar saldo</button>

<div id="resultado"></div>

<!-- MOVIMIENTOS -->
<div id="movimientosAdmin" class="movimientosAdmin"></div>

</div>
</div>

<!-- USUARIOS -->
<div id="usuarios" style="display:none">
<div class="card">
<div id="listaUsuarios"></div>
</div>
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

/* MOSTRAR SALDO */
document.getElementById("usuario").addEventListener("input", async ()=>{

let usuario=document.getElementById("usuario").value.trim();

if(!usuario){
saldoActual.innerText="";
movimientosAdmin.style.display="none";
return;
}

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

if(data){
saldoActual.innerText="Saldo actual: $"+data.saldo;
cargarMovimientos(usuario);
}else{
saldoActual.innerText="Usuario no encontrado";
movimientosAdmin.style.display="none";
}

});

/* MOVIMIENTOS */
async function cargarMovimientos(usuario){

const { data } = await supabaseClient
.from("movimientos_admin")
.select("*")
.eq("usuario",usuario)
.order("fecha",{ascending:false});

let box=movimientosAdmin;
box.innerHTML="";

if(!data || data.length==0){
box.style.display="none";
return;
}

box.style.display="block";

box.innerHTML+=`
<svg class="aguila" viewBox="0 0 512 512">
<path fill="gold" d="M256 32l64 128 128 32-96 96 24 144-120-64-120 64 24-144-96-96 128-32z"/>
</svg>
`;

data.forEach(m=>{
box.innerHTML+=`
<div class="movItem">
${new Date(m.fecha).toLocaleString()}<br>
Ingreso: <span>+$${m.monto}</span><br>
Admin: ${m.admin}
</div>
`;
});

}

/* ASIGNAR SALDO */
async function asignarSaldo(){

let usuario=document.getElementById("usuario").value.trim();
let monto=Number(document.getElementById("monto").value);

if(!usuario||monto<=0){
alert("Datos inv√°lidos");
return;
}

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

let nuevo=Number(data.saldo)+monto;

await supabaseClient
.from("usuarios")
.update({saldo:nuevo})
.eq("usuario",usuario);

await supabaseClient
.from("movimientos_admin")
.insert([{usuario:usuario,monto:monto,admin:"Alvinadmin"}]);

saldoActual.innerText="Saldo actual: $"+nuevo;
resultado.innerText="Saldo actualizado ‚úÖ Nuevo saldo: $"+nuevo;

monto.value="";
cargarMovimientos(usuario);
}

</script>

</body>
</html>
