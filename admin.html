<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Panel Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const admin = localStorage.getItem("adminActivo");
if(!admin){
location.href="index.html";
}
</script>

<style>

/* ===== GENERAL ===== */
body{
background:#0b1120;
color:white;
font-family:Arial;
margin:0;
}

h1{
text-align:center;
margin-bottom:20px;
}

/* ===== LAYOUT ===== */
.layout{
display:flex;
min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
width:240px;
background:#020617;
padding:25px 15px;
position:fixed;
left:-260px;
top:0;
height:100vh;
transition:.3s;
z-index:1000;
box-shadow:4px 0 25px rgba(0,0,0,.6);
}

.sidebar.active{
left:0;
}

.logo{
font-size:22px;
font-weight:bold;
color:#00ff88;
text-align:center;
margin-bottom:25px;
}

.menuBtn{
width:100%;
padding:14px;
margin-bottom:12px;
border:none;
border-radius:12px;
background:#0f172a;
color:white;
cursor:pointer;
font-size:15px;
display:flex;
gap:10px;
}

.menuBtn:hover{
background:#00ff88;
color:black;
}

/* ===== TOGGLE ===== */
#toggleBtn{
position:fixed;
top:15px;
left:15px;
background:#00ff88;
border:none;
width:45px;
height:45px;
border-radius:50%;
font-size:20px;
z-index:1100;
cursor:pointer;
}

/* ===== OVERLAY ===== */
#overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.6);
display:none;
z-index:900;
}

/* ===== CONTENT ===== */
.content{
flex:1;
padding:20px;
transition:.3s;
}

.content.shift{
margin-left:240px;
}

/* ===== CARDS ===== */
.card{
background:#111827;
padding:20px;
border-radius:15px;
max-width:420px;
margin:auto;
margin-bottom:25px;
box-shadow:0 0 15px rgba(0,0,0,.4);
}

input,button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
}

input{
background:#1f2933;
color:white;
}

button{
background:#00ff88;
font-weight:bold;
cursor:pointer;
}

/* ===== EXTRAS ===== */
.result{text-align:center;margin-top:10px;}
.retiro{
background:#1f2933;
padding:15px;
border-radius:12px;
margin-top:12px;
}
.aprobar{background:#00ff88;}
.rechazar{background:#ff4d4d;color:white;}
.usuarioCard{
background:#1f2933;
padding:12px;
border-radius:10px;
margin-top:10px;
}

</style>
</head>

<body>

<button id="toggleBtn" onclick="toggleMenu()">‚ò∞</button>
<div id="overlay" onclick="toggleMenu()"></div>

<div class="layout">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
<div class="logo">INVERTIX ADMIN</div>

<button class="menuBtn" onclick="mostrar('asignar')">‚ûï Asignar saldo</button>
<button class="menuBtn" onclick="mostrar('retiros')">üí∏ Retiros</button>
<button class="menuBtn" onclick="mostrar('usuarios')">üë• Usuarios</button>
</div>

<!-- CONTENT -->
<div class="content">

<h1>üîê Panel Administrador</h1>

<!-- ASIGNAR -->
<div id="asignar">

<div class="card">
<input id="usuario" placeholder="Usuario del cliente">
<div id="saldoActual" style="color:#00ff88;font-size:14px;"></div>

<input type="number" id="monto" placeholder="Monto a asignar">
<button onclick="asignarSaldo()">Asignar Saldo</button>

<div class="result" id="resultado"></div>
</div>

</div>

<!-- RETIROS -->
<div id="retiros" style="display:none;">
<div class="card">
<h3>Retiros Pendientes</h3>
<div id="listaRetiros"></div>
</div>
</div>

<!-- USUARIOS -->
<div id="usuarios" style="display:none;">
<div class="card">
<h3>Usuarios Registrados</h3>
<div id="listaUsuarios"></div>
</div>
</div>

</div>
</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

/* ===== MENU ===== */
function toggleMenu(){
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const content=document.querySelector(".content");

sidebar.classList.toggle("active");
content.classList.toggle("shift");

overlay.style.display = sidebar.classList.contains("active")
? "block" : "none";
}

/* ===== SECCIONES ===== */
function mostrar(sec){
["asignar","retiros","usuarios"].forEach(id=>{
document.getElementById(id).style.display="none";
});

document.getElementById(sec).style.display="block";

document.getElementById("sidebar").classList.remove("active");
document.getElementById("overlay").style.display="none";
document.querySelector(".content").classList.remove("shift");
}

/* ===== MOSTRAR SALDO ===== */
document.getElementById("usuario").addEventListener("blur", async ()=>{

let usuario=document.getElementById("usuario").value.trim();
if(!usuario) return;

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

document.getElementById("saldoActual").innerText =
data ? "Saldo actual: $" + data.saldo : "Usuario no encontrado";

});

/* ===== ASIGNAR SALDO ===== */
async function asignarSaldo(){

let usuario=document.getElementById("usuario").value.trim();
let monto=Number(document.getElementById("monto").value);

if(!usuario || monto<=0){
alert("Datos inv√°lidos");
return;
}

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

if(!data){
document.getElementById("resultado").innerText="Usuario no encontrado ‚ùå";
return;
}

let nuevoSaldo = Number(data.saldo) + monto;

await supabaseClient
.from("usuarios")
.update({saldo:nuevoSaldo})
.eq("usuario",usuario);

document.getElementById("resultado").innerText =
"Saldo actualizado ‚úÖ Nuevo saldo: $" + nuevoSaldo;

document.getElementById("monto").value="";
}

/* ===== RETIROS ===== */
async function cargarRetiros(){

const { data } = await supabaseClient
.from("retiros")
.select("*")
.eq("estado","Pendiente")
.order("created_at",{ascending:false});

const cont=document.getElementById("listaRetiros");
cont.innerHTML="";

if(!data || data.length===0){
cont.innerHTML="No hay retiros pendientes";
return;
}

data.forEach(r=>{
cont.innerHTML+=`
<div class="retiro">
<b>Usuario:</b> ${r.usuario}<br>
<b>Monto:</b> $${r.monto}<br>
<b>Banco:</b> ${r.banco}<br>
<b>Cuenta:</b> ${r.cuenta}<br><br>

<button class="aprobar" onclick="aprobarRetiro('${r.id}')">Aprobar</button>
<button class="rechazar" onclick="rechazarRetiro('${r.id}')">Rechazar</button>
</div>
`;
});
}

cargarRetiros();

/* ===== APROBAR ===== */
async function aprobarRetiro(id){
await supabaseClient.from("retiros")
.update({estado:"Aprobado"})
.eq("id",id);

alert("Retiro aprobado ‚úÖ");
cargarRetiros();
}

/* ===== RECHAZAR ===== */
async function rechazarRetiro(id){
await supabaseClient.from("retiros")
.update({estado:"Rechazado"})
.eq("id",id);

alert("Retiro rechazado ‚ùå");
cargarRetiros();
}

/* ===== USUARIOS ===== */
async function cargarUsuarios(){

const { data } = await supabaseClient
.from("usuarios")
.select("usuario,saldo")
.order("usuario");

const cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

data.forEach(u=>{
cont.innerHTML+=`
<div class="usuarioCard">
<b>${u.usuario}</b><br>
Saldo: $${u.saldo}
</div>
`;
});
}

cargarUsuarios();

</script>

</body>
</html>
