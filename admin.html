<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Panel Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
const admin = localStorage.getItem("adminActivo");
if(!admin){
location.href="index.html";
}
</script>

<style>
body{
background:#0b1120;
color:white;
font-family:Arial;
margin:0;
}

h1{
text-align:center;
margin-bottom:20px;
}

.layout{
display:flex;
min-height:100vh;
}

/* SIDEBAR */
.sidebar{
width:220px;
background:#020617;
padding:20px;
position:fixed;
left:-240px;
top:0;
height:100vh;
transition:0.3s;
z-index:999;
}

.sidebar.active{
left:0;
}

.sidebar h3{
color:#00ff88;
margin-bottom:20px;
}

.menuBtn{
width:100%;
padding:12px;
margin-bottom:10px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
cursor:pointer;
}

.menuBtn:hover{
background:#00ff88;
color:black;
}

/* BOTON TOGGLE */
#toggleBtn{
position:fixed;
top:15px;
left:15px;
background:#00ff88;
border:none;
padding:10px 15px;
border-radius:8px;
font-weight:bold;
z-index:1000;
}

/* CONTENT */
.content{
flex:1;
padding:20px;
margin-left:0;
}

.card{
background:#111827;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
margin-bottom:25px;
}

input, button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

input{
background:#1f2933;
color:white;
}

button{
background:#00ff88;
font-weight:bold;
cursor:pointer;
}

.result{
margin-top:15px;
font-size:14px;
text-align:center;
}

.retiro{
background:#1f2933;
padding:15px;
border-radius:10px;
margin-top:10px;
}

.aprobar{
background:#00ff88;
}

.rechazar{
background:#ff4d4d;
color:white;
}

.usuarioCard{
background:#1f2933;
padding:12px;
border-radius:10px;
margin-top:10px;
}
</style>
</head>

<body>

<!-- BOTON -->
<button id="toggleBtn" onclick="toggleMenu()">‚öô</button>

<div class="layout">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

<h3>‚öôÔ∏è Opciones</h3>

<button class="menuBtn" onclick="mostrar('asignar')">‚ûï Asignar saldo</button>
<button class="menuBtn" onclick="mostrar('retiros')">üí∏ Retiros</button>
<button class="menuBtn" onclick="mostrar('usuarios')">üë• Usuarios</button>

</div>

<!-- CONTENIDO -->
<div class="content">

<h1>üîê Panel Admin</h1>

<!-- ASIGNAR -->
<div id="asignar">

<div class="card">
<input type="text" id="usuario" placeholder="Usuario del cliente">
<input type="number" id="monto" placeholder="Monto a asignar">
<button onclick="asignarSaldo()">Asignar Saldo</button>
<div class="result" id="resultado"></div>
</div>

</div>

<!-- RETIROS -->
<div id="retiros" style="display:none;">

<div class="card">
<h3>Retiros Pendientes</h3>
<div id="listaRetiros"></div>
</div>

</div>

<!-- USUARIOS -->
<div id="usuarios" style="display:none;">

<div class="card">
<h3>Usuarios Registrados</h3>
<div id="listaUsuarios"></div>
</div>

</div>

</div>
</div>

<script>
const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

// TOGGLE MENU
function toggleMenu(){
document.getElementById("sidebar").classList.toggle("active");
}

// MOSTRAR SECCIONES
function mostrar(sec){

document.getElementById("asignar").style.display="none";
document.getElementById("retiros").style.display="none";
document.getElementById("usuarios").style.display="none";

document.getElementById(sec).style.display="block";
document.getElementById("sidebar").classList.remove("active");
}

// ASIGNAR SALDO
async function asignarSaldo(){

let usuario=document.getElementById("usuario").value.trim();
let monto=Number(document.getElementById("monto").value);

if(!usuario || monto<=0){
alert("Datos inv√°lidos");
return;
}

const { data,error } = await supabaseClient
.from("usuarios")
.select("*")
.eq("usuario",usuario)
.single();

if(error){
document.getElementById("resultado").innerText="Usuario no encontrado ‚ùå";
return;
}

await supabaseClient
.from("usuarios")
.update({saldo:monto})
.eq("usuario",usuario);

document.getElementById("resultado").innerText="Saldo actualizado ‚úÖ";
}

// RETIROS
async function cargarRetiros(){

const { data } = await supabaseClient
.from("retiros")
.select("*")
.eq("estado","Pendiente")
.order("created_at",{ascending:false});

const cont=document.getElementById("listaRetiros");
cont.innerHTML="";

if(!data || data.length===0){
cont.innerHTML="No hay retiros pendientes";
return;
}

data.forEach(r=>{
cont.innerHTML+=`
<div class="retiro">
<b>Usuario:</b> ${r.usuario}<br>
<b>Monto:</b> $${r.monto}<br>
<b>Banco:</b> ${r.banco}<br>
<b>Cuenta:</b> ${r.cuenta}<br>
<b>Nombre:</b> ${r.nombre}<br><br>

<button class="aprobar" onclick="aprobarRetiro('${r.id}')">Aprobar</button>
<button class="rechazar" onclick="rechazarRetiro('${r.id}')">Rechazar</button>
</div>
`;
});
}

cargarRetiros();

// APROBAR
async function aprobarRetiro(id){

await supabaseClient
.from("retiros")
.update({estado:"Aprobado"})
.eq("id",id);

alert("Retiro aprobado ‚úÖ");
cargarRetiros();
}

// RECHAZAR
async function rechazarRetiro(id){

await supabaseClient
.from("retiros")
.update({estado:"Rechazado"})
.eq("id",id);

alert("Retiro rechazado ‚ùå");
cargarRetiros();
}

// USUARIOS
async function cargarUsuarios(){

const { data } = await supabaseClient
.from("usuarios")
.select("usuario,saldo")
.order("usuario");

const cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

data.forEach(u=>{
cont.innerHTML+=`
<div class="usuarioCard">
<b>${u.usuario}</b><br>
Saldo: $${u.saldo}
</div>
`;
});
}

cargarUsuarios();
</script>

</body>
</html>
