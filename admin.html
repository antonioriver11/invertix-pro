<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invertix Pro - Panel Admin</title>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<style>

/* ===== BASE ===== */
body{
margin:0;
font-family:Arial;
background:#0b1120;
color:white;
overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
display:flex;
align-items:center;
gap:15px;
padding:15px;
background:#020617;
}

#menuBtn{
width:45px;
height:45px;
border-radius:50%;
border:none;
background:#00ff88;
font-size:22px;
cursor:pointer;
}

header h2{margin:0;}

/* ===== SIDEBAR ===== */
.sidebar{
position:fixed;
top:0;
left:0;
width:230px;
height:100vh;
background:#020617;
padding:20px;
transform:translateX(-100%);
transition:.3s;
z-index:1000;
}

.sidebar.active{transform:translateX(0);}

.sideBtn{
width:100%;
padding:14px;
margin-bottom:12px;
border:none;
border-radius:10px;
background:#0f172a;
color:white;
cursor:pointer;
text-align:left;
}

.sideBtn:hover{
background:#00ff88;
color:black;
}

/* ===== CONTENT ===== */
.content{
padding:20px;
transition:.3s;
}

.content.shift{margin-left:230px;}

.card{
background:#111827;
padding:20px;
border-radius:12px;
max-width:420px;
margin:auto;
}

input,button{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
}

input{
background:#1f2933;
color:white;
}

button{
background:#00ff88;
font-weight:bold;
cursor:pointer;
}

/* ===== HISTORIAL ADMIN ===== */

.historialAdmin{
overflow:hidden;
max-height:0;
transition:max-height .5s ease;
}

.historialAdmin.active{
max-height:400px;
}

.movimiento{
background:#1f2933;
padding:10px;
border-radius:8px;
margin-bottom:8px;
font-size:14px;
}

.montoPlus{color:#00ff88;}

</style>
</head>

<body>

<header>
<button id="menuBtn">‚ò∞</button>
<h2>üîê Panel Administrador</h2>
</header>

<div class="sidebar" id="sidebar">
<button class="sideBtn" onclick="showSection('asignar')">‚ûï Asignar saldo</button>
<button class="sideBtn" onclick="showSection('usuarios')">üë• Usuarios</button>
</div>

<div class="content" id="content">

<!-- ASIGNAR -->
<div id="asignar">

<div class="card">

<input id="usuario" placeholder="Usuario">
<div id="saldoActual"></div>

<!-- HISTORIAL -->
<div class="historialAdmin" id="historialAdmin"></div>

<input id="monto" type="number" placeholder="Monto a sumar">
<button onclick="asignarSaldo()">Asignar saldo</button>

<div id="resultado"></div>

</div>

</div>

<!-- USUARIOS -->
<div id="usuarios" style="display:none">
<div class="card">
<div id="listaUsuarios"></div>
</div>
</div>

</div>

<script>

const { createClient } = supabase;

const supabaseClient = createClient(
"https://vntnciltzouiqkzzwuxy.supabase.co",
"sb_publishable_6ATm2BpqCzDh8PbHtLdsmw_KbXbgA00"
);

/* ===== MENU ===== */
menuBtn.onclick=()=>{
sidebar.class = document.getElementById("sidebar");
content = document.getElementById("content");
sidebar.classList.toggle("active");
content.classList.toggle("shift");
}

/* ===== SECCIONES ===== */
function showSection(id){
["asignar","usuarios"].forEach(s=>{
document.getElementById(s).style.display="none";
});
document.getElementById(id).style.display="block";
}

/* ===== MOSTRAR SALDO + HISTORIAL ===== */

document.getElementById("usuario").addEventListener("input", async ()=>{

let usuario = usuarioInput = document.getElementById("usuario").value.trim();

if(usuario==""){
document.getElementById("saldoActual").innerText="";
return;
}

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

if(data){
document.getElementById("saldoActual").innerText="Saldo actual: $"+data.saldo;
cargarHistorialAdmin(usuario);
}

});

/* ===== HISTORIAL ADMIN ===== */

async function cargarHistorialAdmin(usuario){

const { data } = await supabaseClient
.from("movimientos_admin")
.select("*")
.eq("usuario",usuario)
.order("fecha",{ascending:false});

let box=document.getElementById("historialAdmin");
box.innerHTML="";
box.classList.add("active");

if(!data || data.length==0){
box.innerHTML="<small>Sin movimientos</small>";
return;
}

data.forEach(m=>{
box.innerHTML+=`
<div class="movimiento">
<b>${new Date(m.fecha).toLocaleString()}</b><br>
<span class="montoPlus">+ $${m.monto}</span><br>
Admin: ${m.admin}
</div>
`;
});

}

/* ===== ASIGNAR SALDO ===== */

async function asignarSaldo(){

let usuario=document.getElementById("usuario").value.trim();
let monto=Number(document.getElementById("monto").value);

if(!usuario || monto<=0){
alert("Datos inv√°lidos");
return;
}

const { data } = await supabaseClient
.from("usuarios")
.select("saldo")
.eq("usuario",usuario)
.single();

let nuevo=Number(data.saldo)+monto;

await supabaseClient
.from("usuarios")
.update({saldo:nuevo})
.eq("usuario",usuario);

/* GUARDAR MOVIMIENTO */

await supabaseClient
.from("movimientos_admin")
.insert([{
usuario:usuario,
monto:monto,
admin:"Alvinadmin",
fecha:new Date()
}]);

document.getElementById("resultado").innerText=
"Saldo actualizado ‚úÖ Nuevo saldo: $"+nuevo;

document.getElementById("saldoActual").innerText=
"Saldo actual: $"+nuevo;

document.getElementById("monto").value="";

cargarHistorialAdmin(usuario);
cargarUsuarios();

}

/* ===== USUARIOS ===== */

async function cargarUsuarios(){

const { data } = await supabaseClient
.from("usuarios")
.select("usuario,correo,saldo");

let cont=document.getElementById("listaUsuarios");
cont.innerHTML="";

data.forEach(u=>{
cont.innerHTML+=`
<div style="background:#1f2933;padding:10px;border-radius:8px;margin-bottom:10px">
<b>${u.usuario}</b><br>
Correo: ${u.correo}<br>
Saldo: $${u.saldo}
</div>
`;
});

}

cargarUsuarios();

</script>

</body>
  </html>
